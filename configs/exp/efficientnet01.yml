            #     alpha: 1
            #     sigma: 15
            #     alpha_affine: 15
            #     interpolation: 1
            #     border_mode: 4
            # rmorph:
            #     p: 0.5
            # augmix:
            #     p: 0.
            gridmask:
                p: 0.5
                num_grid:
                    - 2
                    - 6
                rotate_limit: 0
                mode: 2
        mix_params:
            mixup: 0.
            cutmix: 0.


    loss: OhemLoss
    optimizer:
        type: SGD
        lr: 0.01

    scheduler:
        type: cosine
        eta_min: 0.000001
        t_max: 80
