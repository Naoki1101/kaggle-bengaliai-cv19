data:
    input_root: ../data/input/
    train_file: train.csv
    img_file:
        - train_image_data_0.feather
        - train_image_data_1.feather
        - train_image_data_2.feather
        - train_image_data_3.feather
    fold_num: 0
    drop_fname:


train_params:
    img_size: 
        - 137
        - 236
    epochs: 80
    batch_size: 32
    early_stopping: 999
    model_state_fname: 

    model_params:
        model_name: efficientnet-b3
        n_channels: 3
        n_classes:
            - 168
            - 11
            - 7
        pretrained: True

    augmentation:
        albumentations:
            # hflip:
            #     p: 0.
            # vflip:
            #     p: 0.
            # blur:
            #     p: 0.5
            #     blur_limit: 3
            # mblur:
            #     p: 0.5
            # rbright:
            #     p: 0.5
            # rotate:
            #     p: 0.5
            #     limit: 10
            # rotate90:
            #     p: 0.
            # ssrotate:
            #     p: 0.5
            #     shift_limit: 0.1
            #     scale_limit: 0.1
            #     rotate_limit: 10
            cutout:
                p: 0.5
                num_holes: 30
                max_h_size: 10
                max_w_size: 10
            # cdropout:
            #     p: 0.5
            #     max_holes: 50
            #     max_height: 20
            #     max_width: 20
            #     min_holes: 10
            #     min_height: 5
            #     min_width: 5
            # rrcrop:
